        #headerImage {
            position: absolute;
            top: 0;
            left: 0;

            height: auto;
            z-index: 9999;

        .quiz-container {
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
        }
        .options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .option {
            width: 45%;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            background-color: #ffcccc;
            border-radius: 10px;
        }
        .option img {
            width: 100%;
            border-radius: 10px;
        }
        .option.shake {
            animation: shake 0.5s;
        }
        .option.correct {
            animation: popup 0.5s ease forwards;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        @keyframes popup {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        #textBelowButton {
            position: absolute;
            top: 70px;
            left: 35px;
            color: #333333;
            font-size: 26px;
            font-weight: bold;
        }
        #webm-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 75px;
            height: 75px;
            z-index: 10000;
        }

        #scoreCounter {
            position: absolute;
            top: 21%;
            right: 68%;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            z-index: 9999;
            display: flex;
            flex-direction: row;
            gap: 5px;
        }

        #scoreCounter img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }

        #scoreboard {
            display: none;
            text-align: center;
            z-index: 10001;
        }

        #scoreboard h2 {
            margin: 20px 0;
        }

        #scoreboard button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content .yes {
            background-color: #4CAF50;

        }

            color: white;
        }

      let currentQuestionIndex = 0;
let correctScore = 0;
let wrongScore = 0;
let firstAttempt = true; // Flag to check if it's the first attempt for the current question

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

shuffle(questions); // Shuffle the questions array before starting the quiz

function updateScoreCounter() {
    document.getElementById('correctScore').textContent = correctScore;
    document.getElementById('wrongScore').textContent = wrongScore;
}

function playQuestionAudio(questionData) {
    const questionAudio = document.getElementById('questionAudio');
    const animalNameAudio = document.getElementById('animalNameAudio');

    questionAudio.play();
    questionAudio.onended = () => {
        animalNameAudio.src = questionData.animalName;
        animalNameAudio.play();
    };
}

function loadQuestion() {
    const questionData = questions[currentQuestionIndex];
    const optionsContainer = document.getElementById('options');
    optionsContainer.innerHTML = '';
    firstAttempt = true; // Reset the first attempt flag for the new question

    // Play the question audio for the first time
    playQuestionAudio(questionData);

    // Set interval to repeat the audio every 8 seconds
    repeatInterval = setInterval(() => {
        playQuestionAudio(questionData);
    }, 8000);

    questionData.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.classList.add('option');
        const img = document.createElement('img');
        img.src = option;
        optionElement.appendChild(img);
        optionsContainer.appendChild(optionElement);

        optionElement.addEventListener('click', () => {
            const correctSound = document.getElementById('correctSound');
            const wrongSound = document.getElementById('wrongSound');

            if (index === questionData.correctIndex) {
                optionElement.classList.add('correct');
                if (firstAttempt) {
                    correctScore++;
                }
                correctSound.play();
                updateScoreCounter();
                clearInterval(repeatInterval); // Stop repeating the audio when the correct answer is chosen
                setTimeout(() => {
                    optionElement.style.display = 'none';
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        loadQuestion();
                    } else {
                        displayScoreboard();
                    }
                }, 800);
            } else {
                optionElement.classList.add('shake');
                if (firstAttempt) {
                    wrongScore++;
                }
                firstAttempt = false; // Mark that the first attempt has been used
                wrongSound.play();
                updateScoreCounter();
                setTimeout(() => {
                    optionElement.classList.remove('shake');
                }, 500);
            }
        });
    });

    updateQuestionCounter();
}

function displayScoreboard() {
    document.querySelector('.quiz-container').style.display = 'none';
    document.getElementById('scoreboard').style.display = 'block';
    document.getElementById('finalCorrectScore').textContent = correctScore;
    document.getElementById('finalWrongScore').textContent = wrongScore;
}

function restartQuiz() {
    currentQuestionIndex = 0;
    correctScore = 0;
    wrongScore = 0;
    firstAttempt = true; // Reset the flag for the new quiz
    updateScoreCounter();
    document.querySelector('.quiz-container').style.display = 'block';
    document.getElementById('scoreboard').style.display = 'none';
    loadQuestion();
}

loadQuestion();

function goBack() {

// Function to handle the user's choice
function confirmExit(choice) {
    if (choice) {
        // User chose to exit, go back in history
        window.history.back();
    } else {
        // User chose to stay, hide the modal
        document.getElementById('exitModal').style.display = 'none';
